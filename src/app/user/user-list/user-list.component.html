<h3>Usuarios Cadastrados</h3>

<div *ngFor="let user of users">
<table class="table table-striped table-hover" >
  <thead>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>username</th>
    <th>email</th>
    <th>phone</th>
    <th>action</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
    <td>
      <button class="btn btn-danger" (click)="destroy(user)">delete</button>
      <button class="btn btn-info" (click)="user.editable = !user.editable">edit</button>

    </td>
  </tr>
  </tbody>
</table>
  <app-user-edit [user]="user"  (updateUserEvent)="update($event)" *ngIf="user.editable"></app-user-edit>
</div>
